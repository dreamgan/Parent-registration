<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>גן החלומות - ניהול חכם</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
    <iframe id="appFrame" src=""></iframe>

    <script>
        // החלף כאן לקישור האמיתי שלך מגוגל
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz0gvBaq-s0XeIFN68n-IwPSoPGb84cmbsBeo0D8ovCIlb58Dn5lm4XvXMyajvhMBDz/exec";

        function init() {
            // העברת פרמטרים (כמו id של ילד) מהכתובת למעלה לתוך האפליקציה
            const urlParams = window.location.search;
            document.getElementById('appFrame').src = GOOGLE_SCRIPT_URL + urlParams;
        }
        init();
    </script>
</body>
</html>
